
# See this wiki page for more info:
# https://github.com/dylanaraps/neofetch/wiki/Customizing-Info
print_info() {
    prin "\n"
    prin "\n"
    prin "\n"
    prin "\n"
    prin "\n"
    info "${cl5}\n \n \n \n \n \n \n \n \n USER" title
    prin "${cl1}┌───────────────────────────────┐"
    info " ${cl5}​ ​ OS" distro
    info " ${cl5}​ ​ Host" model
    info " ${cl5}​ ​ Kernel" kernel
    info " ${cl5}​ ​ Uptime" uptime
    info " ${cl5}​ ​ Packages" packages
    info " ${cl5}​ ​ Shell" shell
    info " ${cl5}​ ​ DE" de
    info " ${cl5}​ ​ WM" wm
    info " ${cl5}​ ​ Memory" memory
    prin "${cl1}└───────────────────────────────┘"

    #prin "\n"
    prin "\n \n \n \n \n \n \n \n \n ${cl0}⬤ ${cl7}⬤ ${cl6}⬤ ${cl5}⬤ ${cl4}⬤ ${cl3}⬤ ${cl2}⬤ ${cl1}⬤"
}

reset="\033[0m"
red="\033[1;31m"
green="\033[1;32m"
yellow="\033[1;33m"
blue="\033[1;34m"
magenta="\033[1;35m"
cyan="\033[1;36m"
white="\033[1;37m"

cl0="${reset}"
cl1="${red}"
cl2="${green}"
cl3="${yellow}"
cl4="${blue}"
cl5="${magenta}"
cl6="${cyan}"
cl7="${white}"
